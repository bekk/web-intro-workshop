<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Min nettside laget med ren HTML, CSS og JS!"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Bekkstagram</title>
  </head>
  <body>
    <div class="App">
      <header class="site-header">
        <h1><a href="index.html">Bekkstagram</a></h1>
      </header>
      <main>
        <section class="posts">
          <article class="post">
            <h3 class="author">olav</h3>
            <img
              class="image"
              src="./img/working.jpeg"
              alt="Fem personer som jobber sammen rundt et bord"
            />
            <p class="description">
              God tr√∏kk p√• jobb i dag
              <span role="img" aria-label="Emoji med solbriller">üòé</span>
            </p>
            <section class="post-details">
              <p class="timestamp">7 hours ago</p>
              <p class="likes">
                Likes: 0
                <button class="like-button">
                  <span role="img" aria-label="Lik bildet">üëç</span>
                </button>
              </p>
            </section>
            <button id="hide-button" type="button" onclick="(function() {
                   const comments = document.getElementsByClassName('comments').item(0);
                   const hideButton = document.getElementById('hide-button');
                   if (comments.classList.contains('hide')) {
                       comments.classList.remove('hide');
                       hideButton.innerText = 'skjul';
                   } else {
                       comments.classList.add('hide');
                       hideButton.innerText = 'vis';
                   }
                })();">
              skjul
            </button>
            <section class="comments">

              <article class="comment">
                <p class="comment-user">reidar</p>
                <p class="comment-text">Her jobbes det godt ser jeg!</p>
                <p class="timestamp">5 hours ago</p>
              </article>
              <article class="comment">
                <p class="comment-user">frithjof</p>
                <p class="comment-text">
                  La det rulle inn
                  <span role="img" aria-label="Emoji med pengemunn">ü§ë</span>
                </p>
                <p class="timestamp">5 hours ago</p>
              </article>
            </section>
              <form class="comment-form">
                <input placeholder="Add a comment..." value="" />
                <button class="comment-form-button">Post</button>
              </form>
          </article>
        </section>
      </main>
      <footer class="site-footer">
        <p><b>Bekkstagram</b></p>
        <p>Laget i ren HTML, CSS og JavaScript</p>
      </footer>
    </div>
  </body>
</html>
